<div class="row">
  <div class="col-md-6"><app-remaining-time></app-remaining-time></div>
  <div class="col-md-6"><app-premium-cta></app-premium-cta></div>
</div>
<div class="divider"></div>
<div class="row">
  <div class="container-fluid">
    <div class="card card-shadow">
      <div
        *ngIf="links && links.length === 0 && selectedTags.length === 0"
        class="alert text-danger alert-outline text-center"
        role="alert"
      >
        <div>
          <strong>چرا</strong> هنوز <strong>لینکی</strong> ایجاد نکرده اید ؟؟؟
        </div>
      </div>
    </div>
    <button class="createLink btn btn-outline-success" routerLink="create">
      ساخت لینک جدید
    </button>
  </div>
</div>
<br />
<br />
<app-links-grid
  *ngIf="!isLoading"
  [links]="links"
  [remainingDays]="remainingDays"
  [selectedTags]="selectedTags"
  [userTags]="userTags"
  (delete)="deleteUserLink($event)"
  (update)="updateUserLink($event)"
  (info)="getLinkInfo($event)"
></app-links-grid>
<app-loading *ngIf="isLoading"></app-loading>
<div class="modal-content bg-gradient-danger" *ngIf="showModal">
  <div class="modal-header">
    <h6 class="modal-title display-3" id="modal-title-notification"></h6>
  </div>
  <div class="modal-body text-white">
    <div class="py-3 text-center">
      <i class="ni ni-bell-55 ni-3x"></i>
      <h4 class="heading mt-4">توجه !</h4>
      <p>برای استفاده از این ویژگی باید حرفه ای باشید</p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-white" (click)="goPermium()">
      باشه، حرفه ای میشم
    </button>
    <button
      type="button"
      class="btn btn-link text-white ml-auto"
      data-dismiss="modal"
      (click)="closeModal()"
    >
      میخوام غیرحرفه ای بمانم
    </button>
  </div>
</div>
