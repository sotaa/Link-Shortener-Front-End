<div class="row">
  <div class="col-lg-12">
    <button class="btn btn-block bg-gradient-danger" (click)="goToPlans()">
      <img src="../../../../assets/img/icons/common/premium.png" alt="" />
      <div class="text-center text-white text-heading">
        <span *ngIf="user && user.remainingDays == 0">
          همین الان به کاربر حرفه ای تبدیل شوید</span
        >
        <div style="margin-top: 52px;" *ngIf="user && user.remainingDays != 0">
          حساب خود را تمدید کنید
        </div>
      </div>
    </button>
  </div>
</div>
