<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <div class="row pointer">
        <div *ngIf="!isExpired" class="col-2">
          <label class="custom-toggle">
            <input
              type="checkbox"
              id="check"
              (click)="toggleCheckbox()"
              [disabled]="isExpired"
              [checked]="isEnable"
              title="برای نمایش گزارش مربوط به کلیک ها باید کلمه عبور وارد شود ، با وارد کردن کلمه عبور حتی اگر نتایج خصوصی باشد نیزگزارش نمایش داده میشود"
            />
            <span class="custom-toggle-slider rounded-circle"></span>
          </label>
        </div>
        <div
          [ngClass]="{ expired: isExpired == true }"
          class="col text-right"
          (click)="toggleCheckbox()"
        >
          <span class="span">کلمه عبور برای نمایش آمار</span>
        </div>
      </div>

      <div class="row form" *ngIf="isEnable">
        <div class="col-lg-6 col-md-12">
          <form>
            <div class="form-group">
              <input
                [disabled]="disabled"
                type="password"
                name="password"
                class="form-control pass-input"
                [(ngModel)]="selectedPassword"
                (keyup)="checkPassword()"
              />
            </div>
          </form>
        </div>
        <p class="col text-danger">{{ message }}</p>
      </div>
    </div>
  </div>
</div>
