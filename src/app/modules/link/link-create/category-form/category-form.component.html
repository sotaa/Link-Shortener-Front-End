<div class="row">
  <div class="col-lg-12">
    <div class="form-group">
      <div class="row pointer">
        <div *ngIf="!isExpired" class="col-2">
          <label class="custom-toggle">
            <input
              type="checkbox"
              id="check"
              [disabled]="isExpired"
              [checked]="isEnable"
              (click)="toggleCheckbox()"
            />
            <span class="custom-toggle-slider rounded-circle"></span>
          </label>
        </div>
        <div
          [ngClass]="{ expired: isExpired == true }"
          class="col text-right"
          (click)="toggleCheckbox()"
        >
          <span>برچسب ها</span>
        </div>
      </div>
      <div class="row form" *ngIf="isEnable">
        <div class="col-lg-6 col-md-12">
          <form>
            <div class="form-group">
              <ng-select
                [items]="data"
                [addTag]="addTagFn"
                [hideSelected]="true"
                multiple="true"
                name="category"
                bindLabel="title"
                [(ngModel)]="link.categories"
              ></ng-select>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
