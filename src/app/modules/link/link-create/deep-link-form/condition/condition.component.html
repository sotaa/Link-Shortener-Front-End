<div class="col-md-6">
  <div
    class="form-group"
  >
    <input
      type="text"
      class="form-control"
      [(ngModel)]="address"
      name="address"
    />
  </div>
</div>
<div class="col-md-6 host-address align-middle text-primary">
<div class="form-group">
  <div class="form-control">
    <select name="platform" [(ngModel)]="platform">
      <option value="10">موبایل</option>
      <option value="20">کامپیوتر</option>
    </select>
  </div>
</div>
</div>
