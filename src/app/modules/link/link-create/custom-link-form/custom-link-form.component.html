<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <div class="row">
        <div class="col-1">
          <label class="custom-toggle">
            <input
              type="checkbox"
              id="check"
              (click)="toggleCheckbox($event)"
              [checked]="isEnable"
            />
            <span class="custom-toggle-slider rounded-circle"></span>
          </label></div>
        <div class="col text-right">
          مخفف لینک دلخواه
        </div>
      </div>


      <div class="row" *ngIf="isEnable">
        <div class="col">
          <input
            [disabled]="!isEnable"
            id="customLink"
            type="text"
            class="form-control pass-input"
            [(ngModel)]="selectedShorten"
            (keyup)="checkShorten()"
            placeholder=" . . ."
          />
        </div>
      </div>
    </div>
    <p class="text-danger">{{ message }}</p>
  </div>
</div>
