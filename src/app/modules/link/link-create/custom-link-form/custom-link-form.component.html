<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <div class="row pointer">
        <div class="col-3">
          <label class="custom-toggle">
            <input
              type="checkbox"
              id="check"
              [disabled]="isExpired"
              [checked]="isEnable"
              (click)="toggleCheckbox()"
            />
            <span class="custom-toggle-slider rounded-circle"></span>
          </label>
        </div>
        <div class="col text-right" (click)="toggleCheckbox()">
          <span>مخفف لینک دلخواه</span>
        </div>
      </div>
      <div class="row" *ngIf="isEnable">
        <div class="col">
          <input
            [disabled]="!isEnable"
            id="customLink"
            type="text"
            class="form-control custome-input"
            [(ngModel)]="selectedShorten"
            (keyup)="checkShorten()"
            placeholder=" . . ."
          />
        </div>
      </div>
    </div>
    <p class="text-danger">{{ message }}</p>
  </div>
</div>
