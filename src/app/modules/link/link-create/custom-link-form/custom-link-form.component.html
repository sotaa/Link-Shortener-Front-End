<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <div
        class="custom-control custom-checkbox mb-3"
        data-toggle="tooltip"
        data-placement="top"
        title="برای پسوند لینک کوتاه خود نام دلخواه بگذارید"
      >
        <label class="container">
          <input type="checkbox" id="check" (click)="checkBox()" />
          <span class="checkmark"></span>
        </label>
      </div>
      <input
        type="text"
        id="customLink"
        class="form-control"
        [(ngModel)]="selectedShorten"
        (keyup)="checkShorten()"
        placeholder="لینک دلخواه ..."
        style="direction: rtl"
        disabled
      />
    </div>
    <p class="text-danger">{{ message }}</p>
  </div>
</div>
