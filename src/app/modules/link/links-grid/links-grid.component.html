<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">لینک</th>
      <th scope="col">لینک کوتاه شده</th>
      <th scope="col">در تاریخ</th>
      <th>ویرایش</th>
      <th>حذف</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let link of links; let i = index">
      <td>{{ link.address }}</td>
      <td>
        <a
          class="shorten"
          href="{{ host }}/{{ link.shorten }}"
          target="_blank"
          >{{ link.shorten }}</a
        >
      </td>
      <td>{{ link.createDate }}</td>
      <td (click)="updateUserLink(link._id)">
        <i
          class="fa fa-edit"
          style=" cursor:pointer;font-size:22px;color:lightgreen"
        ></i>
      </td>
      <td (click)="deleteUserLink(link._id)">
        <i
          class="fa fa-trash-o"
          style="cursor: pointer;font-size:22px;color:red"
        ></i>
      </td>
    </tr>
  </tbody>
</table>
