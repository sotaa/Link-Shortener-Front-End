<div class="container shadow p-3 mb-5 bg-white rounded">
  <form class="form">
    <div class="form-group row">
      <label for="staticEmail" class="col-form-label">لینک کوتاه</label>
      <div class="col-sm-10">
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          [value]="shorten"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-form-label">رمز عبور</label>
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control password-input"
          [(ngModel)]="linkPassword"
          name="linkPassword"
          placeholder=". . ."
        />
      </div>
    </div>
    <button
      type="submit"
      (click)="submitPassword()"
      class="btn btn-primary btn-sm btn-submit"
    >
      ورود
    </button>
  </form>
</div>
