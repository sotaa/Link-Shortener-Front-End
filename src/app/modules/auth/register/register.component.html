  <div class="card-body">
    <div class="text-center text-muted mb-4">
      <small>اطلاعات کاربری</small>
    </div>
    <p class="text-danger text-center">{{ errorMessage }}</p>
    <form class="form" role="form" (ngSubmit)="submit()">
      <div class="form-group">
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
          </div>
          <input
            class="form-control"
            [(ngModel)]="credentials.name"
            name="name"
            placeholder="نام و نام خانوادگی"
            type="text"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-group-alternative mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
          </div>
          <input
            class="form-control"
            [(ngModel)]="credentials.email"
            placeholder="ایمیل"
            name="email"
            type="email"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><i class="ni ni-lock-circle-open"></i
            ></span>
          </div>
          <input
            class="form-control"
            [(ngModel)]="credentials.password"
            placeholder="کلمه عبور"
            name="password"
            type="password"
          />
        </div>
      </div>
      <!-- <div class="text-muted font-italic">
        <small>password strength:
          <span class="text-success font-weight-700">strong</span>
        </small>
      </div> -->
      <div class="row my-4">
        <div class="col-12">
          <div
            class="custom-control custom-control-alternative custom-checkbox"
          >
            <input
              class="custom-control-input"
              [(ngModel)]="credentials.agree"
              name="agree"
              id="customCheckRegister"
              type="checkbox"
            />
            <label class="custom-control-label" for="customCheckRegister">
              <span
                >من با
                <a href="#">قوانین سایت</a>
                موافقم
              </span>
            </label>
          </div>
        </div>
      </div>
      <br />
      <div class="text-center">
        <button class="btn btn-primary mt-4" [disabled]="isLoading">
          {{ isLoading ? 'لطفا صبر کنید...' : 'ثبت نام'}}
        </button>
      </div>
    </form>
  </div>
</div>
